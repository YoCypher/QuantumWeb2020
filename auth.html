<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/popper.min.js"></script>
	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/bootstrap.js"></script>

<body>
	<div class="container" id="generic">
        <div id="generic">
			<img src="img/logo.png">
		</div>
		<form name="login" action="index.html">
            <div class="form-group">
					<label for="idUsuario">Usuário:</label>
					<input type="text" name="Usuario" class="form-control" id="idUsuario" placeholder="Informe o seu usuário">
			</div>
            <div class="form-group">
					<label for="idSenha">Senha:</label>
					<input type="password" name="Senha" class="form-control" id="idSenha" placeholder="Informe a sua senha">				
			</div>
			<div class="form-group">
					<input type="reset" value="Limpar" class="btn btn-secondary">
					<input type="submit" value="Acessar" class="btn btn-primary">
			</div>
		</form>
    </div>

</body>
</html>
